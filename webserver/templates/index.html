<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>-->
		<link rel="stylesheet" type="text/css" href="static/css/index.css" />
		<script src="static/js/echarts.min.js"></script>
	</head>

	<body>
		<div id="top">
			<div class="tab-wrap">
				<div class="tab left-tab">信息汇总</div>
				<div class="tab right-tab">价格走势</div>
			</div>
		</div>
		<div id="body">
			<div class="radar">
				<div id="main"></div>
			</div>
			<div class="radar-title">
				<p>商品测评图</p>
			</div>
		</div>
		<div id="footer">
			<div class="bar">
				<div class="bar-title">放心指数：</div>
				<div class="bar-img">
					<p class="bar-outer">
						<span class="bar-inner bar-inner-first"></span>

					</p>
				</div>
				<div class="bar-grade">
					<p class="bar-grade-p bar-grade-p-first"><span>66</span>分</p>
				</div>

			</div>
			<div class="bar">
				<div class="bar-title">存在风险：</div>
				<div class="bar-img">
					<p class="bar-outer">
						<span class="bar-inner bar-inner-sec"></span>

					</p>
				</div>
				<div class="bar-grade">
					<p class="bar-grade-p bar-grade-p-sec"><span>20</span>分</p>
				</div>

			</div>
			<div class="button">
				查看浏览记录
			</div>
		</div>

	</body>

</html>

<script src="static/js/index.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/flexible.js" type="text/javascript" charset="utf-8"></script>
